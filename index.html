<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAIN DICTIONARY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="top-nav">
            <div class="logo">BRAIN DICTIONARY</div>
            <div class="engine-ver">Static Engine v1.4</div>
        </header>

        <main id="displayArea" class="display-area">
            <div class="welcome-section">
                <h1>Neural Interface Ready.</h1>
                <p>Provide symptoms for biological analysis.</p>
            </div>
        </main>

        <div class="input-container">
            <div class="context-chips">
                <button class="chip active" data-context="General">General</button>
                <button class="chip" data-context="Work">Work</button>
                <button class="chip" data-context="Social">Social</button>
                <button class="chip" data-context="Sleep">Sleep</button>
            </div>
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Describe your state (e.g., anxiety)..." autocomplete="off">
                <button id="sendBtn">âž”</button>
            </div>
            <p class="disclaimer">No server logs. 100% Client-side processing.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
